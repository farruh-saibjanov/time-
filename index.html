<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tez Orada Ishga Tushamiz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="script.js">
</head>
<body>
  <div class="container">
    <h1>TEZ ORADA ISHGA TUSHAMIZ</h1>
    <div class="countdown">
      <div class="box">
        <span id="days"></span>
        <p>KUN</p>
      </div>
      <div class="box">
        <span id="hours"></span>
        <p>SOAT</p>
      </div>
      <div class="box">
        <span id="minutes"></span>
        <p>DAKIKA</p>
      </div>
      <div class="box">
        <span id="seconds"></span>
        <p>SONIYA</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
